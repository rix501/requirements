    <script type="text/template" id="list-template">
        <h2><%= title %> <span class="count"><small>(<%= count %>)</small> </span> </h2> 
        <button class="btn">New</button>
        <input class="search" class="span3" name="search" type="text" placeholder="Search">
        <div class="row-fluid">
            <ul class="reqs unstyled"></ul>
        </div>
    </script>
    <script type="text/template" id="item-template">
        <div class="row-fluid">
            <div class="span3">
                <h3> <%= reqId %> : <%= title %> </h3>
            </div>
            <div class="span6">
                <span class="md-comments"><%= commentsMD %></span>
            </div>
        </div>
    </script>
    <script type="text/template" id="edit-item-template">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">Ã—</a>
            <h3>Edit Requirement : <%= reqId %></h3>
        </div>
        <div class="modal-body">
            <label for="edit-title">Title:</label>
            <input class="edit-title" class="span3" name="edit-title" type="text" value="<%= title %>">
            <label for="edit-comments">Comments:</label>
            <textarea class="edit-comments" name="edit-comments"><%= comments %></textarea>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Close</a>
            <a href="#" class="btn btn-primary save">Save changes</a>
        </div>
    </script>
