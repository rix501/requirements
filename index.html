<!DOCTYPE html>
<html lang="en" manifest="offline.appcache">
<head>
    <title>Requirements (Alpha)</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />  
    <link rel="stylesheet" href="css/style.css" type="text/css" />  

    <!-- Templates -->
    <script type="text/template" id="page-template">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Requirements Manager</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="form-horizontal">
                <label for="group-title">Group Title:</label>
                <input id="group-title" class="span3" name="group-title" type="text">
                <button class="btn" id="create-group">New Group</button>
            </div>
            <hr>
            <div id="content"></div>
        </div>
    </script>
    <script type="text/template" id="list-template">
        <h2><%= title %></h2>
        <div class="row">
            <div class="span4">
                <div class="form-horizontal">
                    <label for="title">Title:</label>
                    <input id="title" name="title" size="30" type="text">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments"></textarea> <br /><br />
                    <button class="btn">Save</button>
                </div>
            </div>
            <div class="span8">
                <ul class="reqs"></ul>
            </div>
        </div>
        <hr>
    </script>
    <script type="text/template" id="item-template">
        <h3> <%= reqId %> : <%= title %> </h3>
        <span class="md-comments"><%= commentsMD %></span>
    </script>
    <script type="text/template" id="edit-item-template">
        <div class="modal fade" id="edit-item-modal">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">Ã—</a>
                <h3>Edit Requirement : <%= reqId %></h3>
            </div>
            <div class="modal-body">
                <label for="edit-title">Title:</label>
                <input id="edit-title" class="span3" name="edit-title" type="text" value="<%= title %>">
                <label for="edit-comments">Comments:</label>
                <textarea id="edit-comments" name="edit-comments"><%= comments %></textarea>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary save">Save changes</a>
            </div>
        </div>
    </script>
    <script src="js/vendor/underscore.min.js"></script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/backbone.min.js"></script>
    <script src="js/vendor/backbone-localstorage.js"></script>
    <script src="js/vendor/markdown.js"></script>
    <script src="js/vendor/bootstrap-transition.js"></script>
    <script src="js/vendor/bootstrap-modal.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
</body>
</html>
